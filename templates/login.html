{% extends "base.html" %}
{% block title %}Log-In{% endblock %}
{% block body %}
{% block container %}
<div class="top-pad">
    <div class="well">
        <h2>
            Log-In Here!
            <form action="/login", method="POST">
                {{form.username.label}}: {{form.username()}}<br>
                {{form.password.label}}: {{form.password()}}<br>
                {{form.submit()}}
            </form>
        </h2>
    </div>
</div>
{% endblock %}
{% endblock %}
