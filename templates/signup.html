{% extends 'base.html' %}
{% block title %}Create an Account{% endblock %}

{% block body %}
    <h1> Welcome!  Please create an account.</h1>

    <div class="top-pad">
        <div class="well">
            <h2>
                Create an Account
                <form action="/signup", method="POST">
                    {{form.username.label}}: {{form.username()}}<br>
                    {{form.password.label}}: {{form.password()}}<br>
                    {{form.submit()}}
                </form>
            </h2>
        </div>
    </div>
{% endblock %}
